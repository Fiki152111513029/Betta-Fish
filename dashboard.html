<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Betta Fish Shop </title>
    <!-- Boxicons CDN Lnk -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/styless.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <!-- {{-- Sidebar --}} -->
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus'></i>
          <span class="logo_name">Betta Fish </span>
        </div>
          <ul class="nav-links">
            <li>
              <a href="/dashboard.html" class="{{ Request::is('/dashboard') ? 'active':'' }}">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/pengguna.html" class="{{ Request::is('pengguna') ? 'active':'' }}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Pengguna</span>
              </a>
            </li>
            <li>
              <a href="/artikel.html" class="{{Request::is('artikel') ? 'active':'' }}">
                <i class='bx bx-box' ></i>
                <span class="links_name">Artikel</span>
              </a>
            </li>
             <li>
              <a href="/produk.html" class="{{Request::is('produk') ? 'active':'' }}">
                <i class='bx bx-box' ></i>
                <span class="links_name">Produk</span>
              </a>
            </li>
            <li>
              <a href="/transaksi.html" class="{{ Request::is('transaksi') ? 'active':'' }}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Transaksi</span>
              </a>
            </li>
            <li class="log_out">
                <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">logout</span>
                    <form  id="logout-form" method="post" action={{ url('/logout') }}>
                    </form>
                </a>
            </li>
          </ul>
      </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
            </div>
            <div class="profile-details">
            <img src="img/s.jpeg" alt="">
            <span class="admin_name">Xenay</span>
            <i class='bx bx-chevron-down' ></i>
            </div>
        </nav>
        <div class="home-content">
          <body class="font-body bg-[#f2f7ff]">
            <section>
              <div class=" sm:ml-72">
                <div class=" rounded-lg">
                  <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
                  <div
                    class="grid xl:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-4"
                  >
                    <div class="flex items-center justify-center h-24 rounded bg-white">
                      <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                        <span
                          class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                          ><i class="fa-solid fa-money-bills"></i
                        ></span>
                        <div>
                          <p class="text-md text-[#595959]">Transaction</p>
                          <p class="text-md font-bold text-[#2947a9]">Rp250.000</p>
                        </div>
                      </div>
                    </div>
                    <div class="flex items-center justify-center h-24 rounded bg-white">
                      <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                        <span
                          class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                          ><i class="fa-solid fa-box-open"></i
                        ></span>
                        <div>
                          <p class="text-md text-[#595959]">Product</p>
                          <p class="text-md font-bold text-[#2947a9]">12</p>
                        </div>
                      </div>
                    </div>
                    <div class="flex items-center justify-center h-24 rounded bg-white">
                      <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                        <span
                          class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                          ><i class="fa-solid fa-newspaper"></i
                        ></span>
                        <div>
                          <p class="text-md text-[#595959]">Article</p>
                          <p class="text-md font-bold text-[#2947a9]">10</p>
                        </div>
                      </div>
                    </div>
                    <div class="flex items-center justify-center h-24 rounded bg-white">
                      <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                        <span
                          class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                          ><i class="fa-solid fa-users"></i
                        ></span>
                        <div>
                          <p class="text-md text-[#595959]">User</p>
                          <p class="text-md font-bold text-[#2947a9]">3</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="relative flex flex-col rounded-lg bg-white bg-clip-border text-[#595959]"
                  >
                    <div
                      class="relative mx-8 mt-10 flex flex-col gap-4 overflow-hidden rounded-none bg-transparent bg-clip-border text-[#595959] shadow-none md:flex-row md:items-center"
                    >
                      <div>
                        <h6
                          class="block font-sans text-base font-semibold leading-relaxed tracking-normal text-blue-gray-900 antialiased"
                        >
                          Sales in 2023
                        </h6>
                      </div>
                    </div>
                    <div class="pt-6 px-4 pb-0">
                      <div id="bar-chart"></div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                const sidebarButton = document.querySelector(
                  '[data-drawer-toggle="sidebar"]'
                );
                const sidebar = document.getElementById("sidebar");
                const close = document.getElementById("close");
                const body = document.body;
        
                sidebarButton.addEventListener("click", function (event) {
                  event.stopPropagation();
                  sidebar.classList.toggle("-translate-x-full");
                });
        
                // Close sidebar when clicking outside of it
                close.addEventListener("click", function (event) {
                  event.stopPropagation();
                  sidebar.classList.add("-translate-x-full");
                });
        
                body.addEventListener("click", function (event) {
                  event.stopPropagation();
                  sidebar.classList.add("-translate-x-full");
                });
              });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
            <script>
              const chartConfig = {
                series: [
                  {
                    name: "Sales",
                    data: [100, 40, 20, 50, 40, 300, 320, 500, 350, 200, 230, 500],
                  },
                ],
                chart: {
                  type: "bar",
                  width: "100%",
                  height: 400,
                  toolbar: {
                    show: false,
                  },
                },
                title: {
                  show: "",
                },
                dataLabels: {
                  enabled: false,
                },
                colors: ["#2947a9"],
                plotOptions: {
                  bar: {
                    columnWidth: "40%",
                    borderRadius: 2,
                  },
                },
                xaxis: {
                  axisTicks: {
                    show: false,
                  },
                  axisBorder: {
                    show: false,
                  },
                  labels: {
                    style: {
                      colors: "#616161",
                      fontSize: "12px",
                      fontFamily: "inherit",
                      fontWeight: 400,
                    },
                  },
                  categories: [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "Jun",
                    "Jul",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec",
                  ],
                },
                yaxis: {
                  labels: {
                    style: {
                      colors: "#616161",
                      fontSize: "12px",
                      fontFamily: "inherit",
                      fontWeight: 400,
                    },
                  },
                },
                grid: {
                  show: true,
                  borderColor: "#dddddd",
                  strokeDashArray: 5,
                  xaxis: {
                    lines: {
                      show: true,
                    },
                  },
                  padding: {
                    top: 5,
                    right: 20,
                  },
                },
                fill: {
                  opacity: 0.8,
                },
                tooltip: {
                  theme: "dark",
                },
              };
        
              const chart = new ApexCharts(
                document.querySelector("#bar-chart"),
                chartConfig
              );
        
              chart.render();
            </script>
          </body>
        
        </div>
    </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
