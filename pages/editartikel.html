   </head>
<body>

        </nav>
        <div class="home-content">
            <div class = "card">
                <div class ="card-header">
                    <h4>Edit Barang</h4>
                    <div class = "card-body">
                    <form action="../artikel.html" method="POST" enctype="multipart/form-data">
                        <div class="row">
                          <div class="col-md-3 mb-3">
                            <label for="">Nama Barang</label>
                            <input type="text" value="{{ $barang->nama_barang }}"class="form-control" name="nama_barang">

                          <div class="col-md-3 mb-3">

                          <div class="col-md-3 mb-3">
                            <label for="">Harga</label>
                            <input type="number" value="{{ $barang->harga }}" class="form-control" name="harga">
                          </div>
                          <label for="">Status</label>
                            <select value="{{ $barang->status }}" name='status' id="">
                                <option value="1">ada</option>
                                <option value="0">habis</option>
                            </select>
                          <div class="col-md-12">

                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
